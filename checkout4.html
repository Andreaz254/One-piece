<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Checkout</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-box {
      background: #ffffff;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.9rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .pay-btn:hover {
      background: #1f8a38;
    }

    .amount-box {
      background: #e9f5ff;
      padding: 12px;
      border-left: 4px solid #007bff;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="checkout-box">
    <h2>Secure Checkout</h2>

    <div class="amount-box">
      Amount to Pay: <span id="amount">$27.99</span>
    </div>

    <label>Cardholder Name</label>
    <input type="text" placeholder="John Doe" />

    <label>Card Number</label>
    <input type="text" placeholder="1234 5678 9012 3456" />

    <label>Expiry Date</label>
    <input type="text" placeholder="MM/YY" />

    <label>CVC</label>
    <input type="text" placeholder="123" />

    <button class="pay-btn">Pay Now</button>
  </div>
</body>
</html>
